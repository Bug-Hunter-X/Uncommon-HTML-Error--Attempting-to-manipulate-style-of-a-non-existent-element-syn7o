<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrect way to hide an element. It throws an error in strict mode
    // because document.getElementById returns null if the element is not found,
    // and you cannot call a method on null.
    document.getElementById("myDiv").style.display = "none"; 
  </script>
</body>
</html>
